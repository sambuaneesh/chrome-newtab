<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Deadline Tracker</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif; /* Updated font */
        background: linear-gradient(
          135deg,
          #e0eafc 0%,
          #cfdef3 100%
        ); /* Softer gradient */
        margin: 0;
        padding: 20px;
      }
      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px; /* Added padding */
        border-radius: 10px; /* Rounded corners */
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1); /* Deeper shadow */
        background-color: white; /* White background for container */
      }
      h1 {
        text-align: center;
        color: #2c3e50; /* Darker title color */
        font-size: 2.5em; /* Increased font size */
        margin-bottom: 20px; /* Spacing below title */
      }
      .current-time {
        text-align: center;
        font-size: 1.5em; /* Increased font size */
        margin-bottom: 20px;
        color: #34495e; /* Updated color */
      }
      .add-deadline {
        background: #f9f9f9; /* Light background for input area */
        padding: 30px; /* Increased padding */
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        margin-bottom: 20px;
      }
      .add-deadline input {
        width: 100%;
        padding: 12px; /* Increased padding */
        margin-bottom: 15px; /* Increased margin */
        border: 1px solid #bdc3c7; /* Softer border color */
        border-radius: 4px;
        transition: border-color 0.3s; /* Transition effect */
      }
      .add-deadline input:focus {
        border-color: #3498db; /* Focus border color */
        outline: none; /* Remove outline */
      }
      .add-deadline button {
        width: 100%;
        padding: 12px; /* Increased padding */
        background-color: #3498db; /* Updated button color */
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 1.1em; /* Increased font size */
        transition: background-color 0.3s; /* Transition effect */
      }
      .add-deadline button:hover {
        background-color: #2980b9; /* Darker on hover */
      }
      .deadlines {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        gap: 20px;
      }
      .deadline-card {
        background: #ffffff; /* White background for cards */
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s; /* Transition effect */
      }
      .deadline-card:hover {
        transform: translateY(-5px); /* Lift effect on hover */
      }
      .deadline-card h3 {
        margin-top: 0;
        color: #2c3e50; /* Darker color for headings */
      }
      .deadline-card .countdown {
        font-size: 1.5em; /* Increased font size */
        font-weight: bold;
        color: #e74c3c; /* Updated color for countdown */
      }
      .deadline-card .actions {
        margin-top: 10px;
      }
      .deadline-card .actions button {
        padding: 6px 12px; /* Increased padding */
        margin-right: 5px;
        background-color: #3498db; /* Updated button color */
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s; /* Transition effect */
      }
      .deadline-card .actions button:hover {
        background-color: #2980b9; /* Darker on hover */
      }
      .deadline-card .actions button.delete {
        background-color: #e74c3c; /* Updated delete button color */
      }
      .deadline-card .actions button.delete:hover {
        background-color: #c0392b; /* Darker on hover */
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Deadline Tracker</h1>
      <div id="current-time" class="current-time"></div>
      <div class="add-deadline">
        <input type="text" id="deadline-title" placeholder="Deadline Title" />
        <input type="date" id="deadline-date" />
        <input type="time" id="deadline-time" />
        <button id="add-deadline">Add Deadline</button>
      </div>
      <div id="deadlines" class="deadlines"></div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
