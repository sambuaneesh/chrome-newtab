<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Tab - Personal Dashboard</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1 id="welcome-message">Welcome, Aneesh</h1>
        <div id="current-time" class="current-time"></div>
        <div id="current-date" class="date"></div>
      </header>

      <main>
        <section class="deadlines-section">
          <h2>Deadlines</h2>
          <div class="add-deadline">
            <input
              type="text"
              id="deadline-title"
              placeholder="Deadline Title"
            />
            <input type="date" id="deadline-date" />
            <input type="time" id="deadline-time" value="23:59" />
            <button id="add-deadline">Add Deadline</button>
          </div>
          <div id="deadlines" class="deadlines"></div>
        </section>

        <div class="right-section">
          <section class="todo-section">
            <h2>To-Do List</h2>
            <div class="add-todo">
              <input
                type="text"
                id="todo-input"
                placeholder="Add a new task..."
              />
              <button id="add-todo">Add Task</button>
            </div>
            <ul id="todo-list" class="todo-list"></ul>
          </section>

          <section class="bookmarks-section">
            <h2>Quick Links</h2>
            <div class="bookmarks">
              <a href="https://www.google.com" class="bookmark"
                ><i class="fab fa-google"></i> Google</a
              >
              <a href="https://www.github.com" class="bookmark"
                ><i class="fab fa-github"></i> GitHub</a
              >
              <a href="https://www.linkedin.com" class="bookmark"
                ><i class="fab fa-linkedin"></i> LinkedIn</a
              >
              <a href="https://www.youtube.com" class="bookmark"
                ><i class="fab fa-youtube"></i> YouTube</a
              >
              <button id="add-bookmark" class="bookmark">
                <i class="fas fa-plus"></i> Add
              </button>
            </div>
          </section>
        </div>
      </main>
    </div>
    <script src="app.js"></script>
  </body>
</html>
